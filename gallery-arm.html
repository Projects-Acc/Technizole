<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNIZOLE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #4caf50, #81c784);
            padding: 10px 0;
            color: #fff;
        }

        .header__inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header__logo {
            font-size: 1.8rem;
            font-family: 'Kaushan Script', cursive;
            font-weight: 700;
        }

        .nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav__link {
            font-weight: 500;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        .nav__link:hover {
            background: #fff;
            color: #4caf50;
            border-radius: 5px;
        }

        .flags {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .flags:hover {
            transform: scale(1.2);
        }

        /* Slideshow */
        .slideshow-container {
            max-width: 1000px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slideshow .slide {
            display: none;
        }

        .slideshow .slide img {
            width: 100%;
            display: block;
        }

        .slideshow .prev, .slideshow .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: background 0.3s;
        }

        .slideshow .prev:hover, .slideshow .next:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .slideshow .prev {
            left: 10px;
        }

        .slideshow .next {
            right: 10px;
        }

        /* Videos */
        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .videos video {
            width: 100%;
            max-width: 460px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .videos video:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .contact {
            background: #4caf50;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }

        .contact h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .contact nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .contact a {
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #81c784;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">TECHNIZOLE</div>
            <nav class="nav">
                <a class="nav__link" href="#">Ընկերության մասին</a>
                <a class="nav__link" href="katalog-arm.html">Կատալոգ</a>
                <a class="nav__link" href="about-arm.html#scroll-to">Կոնտակտներ</a>
                <a class="nav__link" href="gallery-arm.html">Պատկերասրահ</a>
                <a href="about-arm.html"><img class="flags" src="assets/img/arm.jpg" alt="Armenian flag"></a>
                <a href="about-eng.html"><img class="flags" src="assets/img/usa.png" alt="USA flag"></a>
                <a href="about-rus.html"><img class="flags" src="assets/img/rus.png" alt="Russian flag"></a>
            </nav>
        </div>
    </header>

    <main>
        <section class="slideshow-container">
            <div class="slideshow" data-slideshow="1">
                <div class="slide"><img src="izogam/izogam (21).jpg" alt="Slide 1"></div>
                <div class="slide"><img src="izogam/izogam (22).jpg" alt="Slide 2"></div>
                <div class="slide"><img src="izogam/izogam (23).jpg" alt="Slide 3"></div>
            </div>
            <button class="prev" data-action="prev">&#10094;</button>
            <button class="next" data-action="next">&#10095;</button>
        </section>

        <section class="videos">
            <video controls><source src="izogam/IZOGAM2.mp4" type="video/mp4"></video>
            <video controls><source src="izogam/IZOGAMFOLGA.mp4" type="video/mp4"></video>
        </section>
    </main>

    <footer class="contact">
        <h1>Կոնտակտներ</h1>
        <nav>

            <a href="mailto:enqaxshin@mail.ru">enqaxshin@mail.ru</a>
            <a href="tel:+374033073074">033073074</a>
        </nav>
    </footer>
</body>
</html>
