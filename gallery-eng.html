<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNIZOLE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #4caf50, #81c784);
            padding: 10px 20px;
            color: #fff;
        }

        .header__inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-size: 2rem;
            font-family: 'Kaushan Script', cursive;
            font-weight: 700;
        }

        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav__link {
            font-weight: 500;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav__link:hover {
            background: #fff;
            color: #4caf50;
            border-radius: 5px;
        }

        .flags {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .flags:hover {
            transform: scale(1.1);
        }

        /* Slideshow */
        .slideshow-container {
            max-width: 1000px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Video Section */
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .videos video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .contact {
            background: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .contact h1 {
            margin-bottom: 10px;
        }

        .contact nav a {
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact nav a:hover {
            color: #81c784;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">TECHNIZOLE</div>
            <nav class="nav">
                <a class="nav__link" href="#">About Us</a>
                <a class="nav__link" href="katalog-eng.html">Catalog</a>
                <a class="nav__link" href="about-eng.html#scroll-to">Contacts</a>
                <a class="nav__link" href="gallery-eng.html">Gallery</a>
                <a href="about-arm.html"><img class="flags" src="assets/img/arm.jpg" alt="Armenian"></a>
                <a href="about-eng.html"><img class="flags" src="assets/img/usa.png" alt="USA"></a>
                <a href="about-rus.html"><img class="flags" src="assets/img/rus.png" alt="Russian"></a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Slideshow -->
        <section class="slideshow-container">
            <div class="slide"><img src="izogam/izogam (21).jpg" alt="Image 1"></div>
            <div class="slide"><img src="izogam/izogam (22).jpg" alt="Image 2"></div>
            <div class="slide"><img src="izogam/izogam (23).jpg" alt="Image 3"></div>
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </section>

        <!-- Videos -->
        <section class="videos">
            <video controls><source src="izogam/IZOGAM2.mp4" type="video/mp4"></video>
            <video controls><source src="izogam/IZOGAMFOLGA.mp4" type="video/mp4"></video>
        </section>
    </main>

    <footer class="contact">
        <h1>Contacts</h1>
        <nav>
            <a href="https://www.facebook.com/IzogamTechnizole">Facebook</a>
            <a href="https://www.instagram.com/technizole/">Instagram</a>
            <a href="https://goo.gl/maps/X2PoxEq9D1v9hzLRA">Location</a>
            <a href="mailto:enqaxshin@mail.ru">enqaxshin@mail.ru</a>
            <a href="tel:+374033073074">033073074</a>
        </nav>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>
</body>
</html>
